plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
}

group 'org.ecommerce'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'
    implementation 'org.hashids:hashids:1.0.1'
    implementation 'org.springframework:spring-orm:5.2.6.RELEASE'
    implementation 'org.hibernate:hibernate-core:5.4.15.Final'
    implementation 'org.apache.tomcat:tomcat-dbcp:10.0.0-M5'
    implementation 'mysql:mysql-connector-java:8.0.20'
}
